<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       body{
        padding: 20px;
       }
    </style>
</head>
<body>

    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal" >Submit</button>
    <div class="modal" id="modal">
        <div class="modal-dialog">
            <div class="modal-content bg-warning">
                <div class="modal-header ">
                   <h3>Warning</h3> 
                   <button type="button" class="close bg-warning" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Are you sure you want to accept this?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success">Accept</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Reject</button>
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#modal2" >Submit</button>
    
    <div class="modal fade" data-bs-backdrop="static" id="modal2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ">
                   <h3>Sign in</h3> 
                   <button type="button" class="close " data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label for="email" class="form-text-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-text-label">Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success">Accept</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Reject</button>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal3" >Submit</button>
    <div class="modal" id="modal3">
        <div class="modal-dialog modal-fullscreen-md-down">
            <div class="modal-content bg-warning">
                <div class="modal-header ">
                   <h3>Warning</h3> 
                   <button type="button" class="close bg-warning" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Are you sure you want to accept this?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success">Accept</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Reject</button>
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <button type="button" class="btn btn-info" id="button1" data-bs-toggle="modal" data-bs-target="#modal3" >Submit</button>
    <div class="modal" id="modal4">
        <div class="modal-dialog modal-fullscreen-md-down">
            <div class="modal-content bg-warning">
                <div class="modal-header ">
                   <h3>Warning</h3> 
                   <button type="button" class="close bg-warning" >&times;</button>
                </div>
                <div class="modal-body">
                    Are you sure you want to accept this?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success">Accept</button>
                  <button type="button" class="btn btn-danger" >Reject</button>
                </div>
            </div>
        </div>
    </div>
    <script>
      var obj=document.getElementById("modal4");
      var bsobj= new bootstrap.Modal(obj,{
        backdrop:'static'
      });
      document.getElementById('button1').addEventListener("click",function(){
        bsobj.show();
     });

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
