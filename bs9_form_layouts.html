<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       body{
        padding: 50px;
       }
    </style>
</head>
<body>
    <form class="mb-3">
        <div class="row ">
            <div class="mb-3 col-6">
                <label for="message" class="form-text-label mb-2">Your Massage</label>
                <input class="form-control" type="text" id="message" >
            </div>
            <div class="row mb-3  ">
                <label for="username" class="form-text-label mb-2">Your Username</label>
                <input class="form-control w-75 g-2" type="text" id="username" >
                <button type="submit" class="btn btn-outline-danger col-1 ">Apply</button>
            </div>
            <div class="mb-3 col-2">
                <label for="password" class="form-text-label mb-2">Your Password</label>
                <input class="form-control" type="text" id="password" >
        </div>
     </div>
     <div class="row">
          <div class="col-12">
            <label class="form-text-label" for="address">Address</label>
                <textarea class="form-control" id="address"> 
            </textarea>
          </div>
     <div class="row my-2 py-2">
        <label class="form-text-label col-2" >Gender</label>
        <div class="col-10">
            <div class="form-check " id="gender">
                <input type="radio" class="form-check-input" id="male" name="option1">
                <label  for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="female" name="option1">
                <label  for="female" class="form-check-label">Female</label>
            </div>
        </div>

     </div>
     </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
