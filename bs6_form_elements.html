<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       body{
        padding: 15px;
        margin: 10px;
       }
    </style>
</head>
<body>
    <div class="mb-2">
       <label for="email" class="mr-2 form-label">E-mail</label>
       <input type="email" id="email" class="form-control" placeholder="Your e-mail">
    </div>

    <div class="mb-2">
        <label for="feedback" class="mr-2 form-label">Feedback</label>
        <textarea name="feedback" class="form-control" placeholder="I think..."></textarea>
     </div>

    <div class="mb-2">
        <label for="fullname" class="mr-2 my-2 form-label">Fullname</label>
        <input type="text" id="fullname" class="form-control form-control-sm" placeholder="Your fullname">
    </div>

    <div class="mb-2">
        <label for="note" class="mr-2 my-2 form-label">Note</label>
        <input type="text" id="note" class="form-control form-controle-lg " readonly placeholder="Note">
    </div>

    <div class="mb-2">
        <label for="cities" class="mr-2 my-2 form-label">Cities</label>
        <!-- <input type="text"  list="cityList"  id="cities" class="form-control" placeholder="Your city"> -->
        <!-- <datalist id="cityList">
            <option value="İzmir"></option>
            <option value="Sakarya"></option>
            <option value="Manisa"></option>
            <option value="Ankara"></option>
            <option value="İstanbul"></option>
        </datalist> -->

        <select id="cityList" class="form-select">
            <option value="35">İzmir</option>
            <option value="54">Sakarya</option>
            <option value="45">Manisa</option>
            <option value="06">Ankara</option>
            <option value="34">İstanbul</option>
        </select>
    </div>
    
    
    <div class="form-file">
        
        <input type="file" id="file" class="form-file-input" placeholder="File">
        <label for="customfile" class="form-file-label">
            <span class="form-file-text">Your File</span>
            <span class="form-file-button">Select File</span>
        </label>

    </div>


    <div class="form-file">
        <input type="file" class="form-file-input" placeholder="SELECT A FİLE">
        <label class="form-file-label border"></label>
        <span class="form-file-text border col-5   ">Form file</div>
        <span class="form-file-button border">FİLE</span>

    </div>
     
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
