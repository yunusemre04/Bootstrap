<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       
    </style>

<body>

    <button type="button" class="btn btn-danger m-2">Button1</button>
    <button type="button" class="btn btn-warning m-2">Button2</button>
    <button type="button" class="btn btn-success m-2">Button3</button>
    <button type="button" class="btn btn-dark m-2">Button4</button>

    <br><br>

    <button type="button" class="btn btn-outline-danger m-2 btn-lg">Button1</button>
    <button type="button" class="btn btn-outline-warning m-2">Button2</button>
    <button type="button" class="btn btn-outline-success m-2 btn-sm ">Button3</button>
    <button type="button" class="btn btn-outline-dark m-2">Button4</button>
 
    <br><br>
    <button class="btn btn-outline-dark m-2 btn-block">Button5</button>
    <br><br>

    <button class="btn btn-primary "disabled>Button</button>
    
    <div class="btn-group">
        <button type="button" class="btn btn-danger m-1">Button1</button>
        <button type="button" class="btn btn-warning m-1">Button2</button>
        <button type="button" class="btn btn-success m-1">Button3</button>

    <div class="btn-group">

        <button type="button" class="btn btn-outline-warning ">Button2</button>
        <button type="button" class="btn btn-outline-success ">Button3</button>
    </div>
    
    <br><br>
    
    <div class="button-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-danger ml-2">Button1</button>
            <button type="button" class="btn btn-warning ">Button2</button>
            <button type="button" class="btn btn-success">Button3</button>
        </div>
    
        <div class="btn-group">
            <button type="button" class="btn btn-outline-danger ml-2">Button4</button>
            <button type="button" class="btn btn-outline-warning ">Button5</button>
            <button type="button" class="btn btn-outline-success ">Button6</button>
        </div>
    </div>
