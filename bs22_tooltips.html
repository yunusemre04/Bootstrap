<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       body{
        padding: 20px;
       }
    </style>
</head>
<body>
    <button class="btn btn-success" id="btn1">Show</button>  
    <button class="btn btn-success" id="btn2">Hide</button>  
    <button class="btn btn-success" id="btn3">Toggle</button>  
    <br><br>

    <button id="tooltip1" type="button" class="btn btn-primary" data-bs-placement="bottom" data-bs-toggle="tooltip" title="tooltip text">Tooltip Text</button>
    <button id="tooltip2" type="button" class="btn btn-danger" data-bs-toggle="tooltip" title=
        "<h4>TOOLTİP WİTH HTML</h4>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>"
        data-bs-html="true">
        Tooltip2
    </button>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        var button=document.getElementById("tooltip1");
        var obj1=new bootstrap.Tooltip(button);

        var button2=document.getElementById("tooltip2");
        var obj2= new bootstrap.Tooltip(button2);
        
        btn1.addEventListener("click",function(){
            obj1.show();
         });
        btn2.addEventListener("click",function(){
            obj1.hide();
         });
        btn3.addEventListener("click",function(){
             obj1.toggle();
         });
    </script>
</body>
</html>
