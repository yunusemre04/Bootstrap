<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       body{
        padding: 20px;
       }
    </style>
</head>
<body>
    <button class="btn btn-success" id="btn1">Show</button>  
    <button class="btn btn-success" id="btn2">Hide</button>  
    <button class="btn btn-success" id="btn3">Toggle</button>  

    <br>
    <br>
   <button id="button1" class="btn btn-danger" type="button" data-bs-toggle="popover" title="message" data-bs-trigger="hover" data-bs-content="massage1">
    btn
   </button>
   <br><br>

   <button id="button2" class="btn btn-danger" type="button" data-bs-toggle="popover" >
    btn2
   </button>
    <br><br>

   <div id="content"class="d-none">
    <h5>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis, quam?</h5>
   </div>
    
   <br><br>


   
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script>
       var obj=document.getElementById("button1");
       var pop= new bootstrap.Popover(obj);

       var obj2=document.getElementById("button2");
       var pop2= new bootstrap.Popover(obj2,{
        html:true,
        content: function(){
            return document.getElementById("content").innerHTML;
        }
       });

       btn1.addEventListener("click",function(){
          pop.show();
       });
       btn2.addEventListener("click",function(){
          pop.hide();
       });
        btn3.addEventListener("click",function(){
           pop.toggle();
       });
       btn1.addEventListener("show.bs.popover",function(){
        console.log("popover will show now");
     });
     btn1.addEventListener("shown.bs.popover",function(){
        console.log("popover was shown");
     });
       
   </script>
</body>
</html>
